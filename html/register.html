<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register_style.css">
    <link rel="stylesheet" href="../css/loginstyle.css">
</head>
<body>
<div class="register-box">
    <h2>Register</h2>
    <form action="#" method="post" onsubmit="return validateForm1()">
        <div class="input-container">
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" placeholder="영어와 숫자로만 이루어진 ID" pattern="[A-Za-z0-9]+" required>
        </div>

        <div class="input-container">
            <label for="password">PassWord:</label>
            <input type="password" id="password" name="password" placeholder="최소 6자리, 영어와 숫자 섞여야 함" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
        </div>

        <div class="input-container">
            <label for="confirmPassword">Confirm PassWord:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
        </div>

        <div class="input-container">
            <label for="email">Email (Optional) : </label>
            <input type="email" id="email" name="email" placeholder="이메일 주소" required>
        </div>

        <div class="input-container">
            <label>Telephone Number</label>
            <button type="button" class="verify-button" onclick="openVerificationPopup()">Verify</button>
        </div>

        <button type="button" class="form-next-button" onclick="redirectToRegister_detail()">sign up</button>
    </form>
    <script defer src="../js/register.js"></script>
</div>

</body>
</html>
