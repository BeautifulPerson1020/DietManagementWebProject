<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Control</title>
<!--    <link rel="stylesheet" href="/css/object_style.css">-->
    <script defer src="/js/object_option.js"></script>
    <style>
        .playball-regular {
            font-family: "Playball", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 0 20px;
            background: #FFFFFF;
            box-shadow: 0 4px 18.1px 2px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            font-size: 2vw;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .menu-item {
            cursor: pointer;
            font-size: 2vw;
            margin: 0 10px;
        }
        .menu-item:hover {
            background-color: #f5f5f5;
            transition: 0.3s;
            font-weight: bold;
        }
        /* object css */
        #gpt {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            font-size: 1.5em;
        }
        #gpt h2 {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .goal-box {
            border: 2px solid black;
            padding: 20px;
            margin-top: 20px;
            font-weight: bold;
            width: calc(100% - 40px); /* 전체 너비에서 padding 제외 */
            overflow-y: auto; /* 필요한 경우 스크롤 표시 */
            box-sizing: border-box; /* padding 포함하여 너비 계산 */
        }

        .goal-box p {
            margin: 0;
        }

        #current-goal p {
            text-align: center;
            font-size: 1.1em;
        }
        .past-goals-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .past-goal-box {
            width: calc(100% - 40px);
            padding: 20px;
            margin: 10px 0;
            border: 2px solid black;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            box-sizing: border-box; /* padding 포함하여 너비 계산 */
        }

        .past-goal-box:hover {
            background-color: #e0e0e0;
        }

        @media screen and (max-width: 600px) {
            .menu-item {
                display: flex;
                font-size: 5vw; /* 모바일에서 폰트 크기 조정 */
            }
            .goal-box {
                display: flex;
                padding: 10px; /* 모바일에서 padding 조정 */
                width: calc(100% - 20px); /* 모바일에서 전체 너비에서 padding 제외 */
            }
            .past-goal-box {
                display: flex;
                width: calc(100% - 20px); /* 모바일에서 전체 너비에서 padding 제외 */
            }
        }

    </style>
    <link rel="stylesheet" href="../css/feedback_style.css">
</head>
<body>
<div class="menu" id="menu">
    <div class="logo" onclick="redirectToMain()">
        <div class="playball-regular">Diet &nbsp;HARD</div>
    </div>
    <div class="menu-item">마이페이지</div>
    <div class="menu-item">목표 관리</div>
    <div class="menu-item">기록 추가</div>
    <div class="menu-item">피드백</div>
    <div class="menu-item" onclick="logout()">로그아웃</div>
</div>
<div id="gpt">
    <!-- 현재 목표 표시 -->
    <div class="goal-box">
        <h2>현재 목표</h2>
        <div id="current-goal">
            <!-- 현재 목표가 있을 때 표시되는 내용 -->
<!--            <p><strong>기간 : 2024.03.01 - 2024.03.31</strong>&nbsp;&nbsp;&nbsp;&nbsp;목표 칼로리: 2000kcal&nbsp;&nbsp;&nbsp;&nbsp;자금: 10만원</p>-->
<!--            <br>-->
        </div>
        <button class="add-goal-button" onclick="redirectToGoalAdd()">현재 목표 추가</button>
    </div>

    <!-- 과거 목표들 표시 -->
    <div class="goal-box">
        <h2>지난 목표</h2>
        <div class="past-goals-container">
            <!-- 과거 목표 박스 -->
            <div class="past-goal-box" onclick="showObjectOptions()">
                <p><strong>기간 : 2024.02.01 - 2024.02.28</strong>&nbsp;&nbsp;&nbsp;&nbsp;목표 칼로리: 1800kcal&nbsp;&nbsp;&nbsp;&nbsp;자금 : 40만원&nbsp;&nbsp;&nbsp;&nbsp;달성률: 80%</p>
            </div>
            <div class="past-goal-box" onclick="showObjectOptions()">
                <p><strong>기간 : 2024.01.01 - 2024.01.31</strong>&nbsp;&nbsp;&nbsp;&nbsp;목표 칼로리: 1500kcal&nbsp;&nbsp;&nbsp;&nbsp;자금 : 10만원&nbsp;&nbsp;&nbsp;&nbsp;달성률: 100%</p>
            </div>
            <!-- 추가적인 과거 목표들의 박스들은 여기에 추가 -->
        </div>
    </div>
</div>

<script>
    function redirectToMain() {
        window.location.href = 'toolbar.html';
    }
    function logout() {
        window.location.href = 'login.html';
    }
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('show-mobile');
    }
    function showObjectOptions() {
        // 과거 목표를 클릭하여 옵션 표시 (예: 상세보기, 저장, 공유)
        // 이 부분은 원하시는 기능에 맞게 구현해야 합니다.
        alert("옵션을 표시합니다.");
    }
</script>
</body>
</html>
