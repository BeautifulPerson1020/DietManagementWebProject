<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Food Data</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/toolbar_style.css">
</head>
<body>
<script defer src="../js/toolbar_script.js"></script>
<script defer src="../js/food_user_script.js"></script>
<div class="menu" id="menu">
    <div class="logo" onclick="redirectToMain()">
        <div class="playball-regular">Diet &nbsp;HARD</div>
    </div>
    <div class="menu-item" onclick="redirectToMyPage()">마이페이지 </div>
    <div class="menu-item" onclick="redirectToGoal()">목표관리</div>
    <div class="menu-item" onclick="redirectToRecord()">기록 추가</div>
    <div class="menu-item" onclick="redirectToFeedback()">피드백 </div>
    <div class="menu-item" onclick="logout()">로그아웃</div>
</div>

<div class="col-xl-8 position-absolute start-50 translate-middle-x row g-3">
    <div class="col-sm-4 col-md-4">
        <input class="form-control form-control-lg" id="foodName" type="text" placeholder="음식이름">
    </div>
    <div class="col-sm-4 col-md-4">
        <input class="form-control form-control-lg" id="foodCalories" type="text" placeholder="칼로리(kcal)">
    </div>
    <div class="col-sm-4 col-md-4">
        <input class="form-control form-control-lg" id="foodSugars" type="text" placeholder="당류(g)">
    </div>
    <div class="row g-3 justify-content-end">
        <div class="col-auto">
            <button class="btn btn-primary px-4" onclick="createFood()">저장하기</button>
            <button class="btn btn-phoenix-primary px-4" onclick="createCancle()">취소하기</button>
        </div>
    </div>
</div>
</body>
</html>
