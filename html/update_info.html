
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/update_info.css">
    <title>사용자 정보 수정</title>
</head>
<body>
<h1>Update user information</h1>
<form id="updateForm">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="user_id">아이디:</label>
    <input type="text" id="user_id" name="user_id"><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="age">나이:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="height">키:</label>
    <input type="number" id="height" name="height"><br><br>

    <label for="weight">몸무게:</label>
    <input type="number" id="weight" name="weight"><br><br>

    <label for="goal_weight">목표 몸무게:</label>
    <input type="number" id="goal_weight" name="goal_weight"><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="gender">성별:</label>
    <select id="gender" name="gender">
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="기타">기타</option>
    </select><br><br>

    <label for="activity_level">활동 수준:</label>
    <select id="activity_level" name="activity_level">
        <option value="거의 활동하지 않음">거의 활동하지 않음</option>
        <option value="가벼운 활동">가벼운 활동</option>
        <option value="보통 활동">보통 활동</option>
        <option value="많은 활동">많은 활동</option>
        <option value="매우 많은 활동">매우 많은 활동</option>
    </select><br><br>

    <label for="weekly_exercise_time">주간 운동 시간 (시간):</label>
    <input type="number" id="weekly_exercise_time" name="weekly_exercise_time"><br><br>

    <div class="button-container">
        <button type="submit">수정</button>
    </div>
</form>

<script>
    document.getElementById("updateForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 동작 중단

        // 변경된 정보 가져오기
        var updatedInfo = {
            name: document.getElementById("name").value,
            user_id: document.getElementById("user_id").value,
            password: document.getElementById("password").value,
            age: document.getElementById("age").value,
            height: document.getElementById("height").value,
            weight: document.getElementById("weight").value,
            goal_weight: document.getElementById("goal_weight").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            gender: document.getElementById("gender").value,
            activity_level: document.getElementById("activity_level").value,
            weekly_exercise_time: document.getElementById("weekly_exercise_time").value
        };

        // 서버로 변경된 정보 전송하는 등의 작업을 수행할 수 있음

        // 예시: 변경된 정보 출력
        console.log("수정된 사용자 정보:", updatedInfo);

        // 변경 완료 후 다른 페이지로 이동할 수 있음
        // 예시: 마이페이지로 이동
        window.location.href = 'my_page.html'; // 마이페이지 파일명으로 변경
    });
</script>
</body>
</html>
