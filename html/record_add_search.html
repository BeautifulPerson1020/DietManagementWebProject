<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Search Food</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/toolbar_style.css">
</head>
<body>
<script defer src="../js/toolbar_script.js"></script>
<script defer src="../js/food_add_search_script.js" type="module"></script>



<div class="menu" id="menu">
    <div class="logo" onclick="redirectToMain()">
        <div class="playball-regular">Diet &nbsp;HARD</div>
    </div>
    <div class="menu-item" onclick="redirectToMyPage()">마이페이지 </div>
    <div class="menu-item" onclick="redirectToGoal()">목표관리</div>
    <div class="menu-item" onclick="redirectToRecord()">기록 추가</div>
    <div class="menu-item" onclick="redirectToFeedback()">피드백 </div>
    <div class="menu-item" onclick="logout()">로그아웃</div>
</div>

<div class="col-xl-8 position-absolute start-50 translate-middle-x mt-5">
    <div class="row mb-3 g-3">
        <div class="col-sm-4 col-md-4">
            <select class="form-select form-select-lg" id="eatTime">
                <option value="0" selected="selected" disabled>시점</option>
                <option value="1">아침</option>
                <option value="2">점심</option>
                <option value="3">저녁</option>
                <option value="4">간식</option>
            </select>
        </div>
        <div class="col-sm-4 col-md-4">
            <input class="form-control form-control-lg" id="foodAmount" type="text" placeholder="양(g)">
        </div>
        <div class="col-sm-4 col-md-4">
            <input class="form-control form-control-lg" id="foodCost" type="text" placeholder="가격">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10 col-md-10 me-auto">
            <input class="form-control form-control-lg" id="searchInput" type="text"
                   placeholder="음식이름">
            <!--event 대체하는 키워드?-->
        </div>
        <div class="row justify-content-end col-sm-2">
            <button class="btn p-0" id="searchBtn">검색</button>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 fs-5">
        <table class="table table-sm" id="searchTable">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">음식이름</th>
                <th scope="col">칼로리(kcal)</th>
                <th scope="col">당류(g)</th>
            </tr>
            </thead>
            <tbody id="searchResult">
            </tbody>
        </table>
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added dynamically -->
        </div>
    </div>
    <div class="col-sm-12 mt-3">
        <div class="row g-3 justify-content-end">
            <div class="col-auto"><button class="btn btn-primary px-4" id="recordSaveBtn">저장하기</button></div>
            <div class="col-auto"><button class="btn btn-phoenix-primary px-4" id="recordCancleBtn">취소하기</button></div>
        </div>
    </div>
</div>
</body>
</html>
